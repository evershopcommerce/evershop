"""
The `Category` type represents a category object.
"""
type Category {
  categoryId: ID!
  uuid: String!
  name: String!
  status: Int!
  includeInNav: Int!
  description: String
  urlKey: String
  metaTitle: String
  metaDescription: String
  metaKeywords: String
  image: CategoryImage
  products(filters: [FilterInput]): ProductCollection
  children: [Category]
  parent: Category
  path: [Category]
  url: String
  editUrl: String
  updateApi: String!
  deleteApi: String!
  availableAttributes: [FilterAttribute]
  priceRange: PriceRange
  addProductUrl: String
}

"""
The `CategoryImage` type represents a category image object.
"""
type CategoryImage {
  path: String!
  url: String!
}

"""
The `FilterInput` type represents a filter input object.
"""
input FilterInput {
  key: String!
  operation: String!
  value: String
}

"""
The `Filter` type represents a filter object.
"""
type Filter {
  key: String!
  operation: String!
  value: String!
}

"""
The `FilterOption` type represents a filter option object.
"""
type FilterOption {
  optionId: Int!
  optionText: String!
}

"""
The `FilterAttribute` type represents a filter attribute object.
"""
type FilterAttribute {
  attributeName: String!
  attributeCode: String!
  attributeId: Int!
  options: [FilterOption]
}

"""
Returns a collection of categories.
"""
type CategoryCollection {
  items: [Category]
  currentPage: Int!
  total: Int!
  currentFilters: [Filter]
}

type PriceRange {
  min: Float!
  max: Float!
}

extend type Product {
  collections: [Collection],
  removeFromCategoryUrl: String
}

extend type Query {
  categories(filters: [FilterInput]): CategoryCollection
  category(id: Int): Category
}
